<style>
 *{box-sizing:border-box}body{margin:0;overflow:hidden;background:url(./assets/background_15.webp) no-repeat center center fixed;background-repeat:no-repeat;background-size:cover}.winner{object-fit:contain;object-position:center;width:85%;margin-top:5px}#main{height:60vh;display:flex;align-items:center;justify-content:center;text-align:center;position:absolute;left:0;right:0;z-index:-1;margin-top:100px;top:0%;height:104vh!important}#container1{display:none;background:#fff;width:90%;border-radius:15px;border:4px solid #fff}.mainContainer{display:flex;flex-direction:column;align-items:center;text-align:center}.container{display:grid;grid-template-columns:repeat(3,100px);gap:12px;justify-content:center;align-items:center;text-align:center;position:relative;background:radial-gradient(circle,#b162ff,#7e31cc);border:10px solid #ff7e20;bottom:6%;margin-top:20px;border-radius:17px;padding:16px 10px;background-position:center;background-size:cover;background-repeat:no-repeat;box-shadow:0 0 10px 0 #000}.image-item{width:55px;padding-top:5px;height:85px;background-position:center;background-size:cover}.image{width:90px;height:80px}.image img{width:55px;border-radius:10px}.card-item{width:100%;height:100%;border:5px solid #ffc039;justify-content:center;justify-self:center;align-items:center;text-align:center;border-radius:10px;color:#fff;background-color:#fde9d8;box-shadow:-1px -1px 8px 0 rgb(0 0 0 / .2) inset;margin:0;padding:0}.head{width:86%;height:96%;border:5px solid gold;justify-content:center;justify-self:center;align-items:center;text-align:center;border-radius:45px;color:#412697;background-color:gold;padding-top:10px}@keyframes animationItem{0%{opacity:.5}50%{opacity:1}100%{opacity:.5}}@keyframes animationtwo{0%{opacity:.5}50%{opacity:1}100%{opacity:.5}}@keyframes animationthird{0%{opacity:.5}50%{opacity:1}100%{opacity:.5}}.start{animation-name:animationItem;animation-duration:0.5s;animation-timing-function:ease-in-out;animation-fill-mode:both;animation-iteration-count:1;opacity:.2}.second{animation-name:animationtwo;animation-duration:0.5s;animation-timing-function:ease-in-out;animation-fill-mode:both;animation-iteration-count:1;opacity:.2}.third{animation-name:animationthird;animation-duration:0.5s;animation-timing-function:ease-in-out;animation-fill-mode:both;animation-iteration-count:1;opacity:.2}.picture{animation-name:animationimage;animation-duration:0.5s;animation-timing-function:ease-in-out;animation-fill-mode:both;animation-iteration-count:1}@keyframes animationimage{from{transform:scale(0)}to{transform:scale(1.5)}}*{-webkit-tap-highlight-color:#fff0;font-size:10px;font-family:-apple-system,BlinkMacSystemFont,Helvetica Neue,Helvetica,Segoe UI,Arial,Roboto,PingFang SC,miui,Hiragino Sans GB,Microsoft Yahei,sans-serif;line-height:100%}#prize-model>div.rotate{margin:0;width:28rem;height:28rem;background-image:url(assets/rotate.png);background-repeat:no-repeat;background-size:cover;position:absolute;left:50%;bottom:50%;transform:translateX(-50%);animation:rotation-94770edc 12s linear infinite}@keyframes rotation-94770edc{0%{transform:translateX(-50%) rotate(0deg)}to{transform:translateX(-50%) rotate(1turn)}}.scroll{background:rgb(0 0 0 / .685);box-shadow:0 8px 32px 0 rgb(255 255 255 / .37);font-weight:700;border-radius:12px;border:2px solid rgb(255 255 255 / .459);padding:8px 10px;height:90px;overflow:hidden;width:94%;margin-top:5%}#prize-model{display:flex;align-items:center;justify-content:center;flex-direction:column;background-color:#fff0;padding-bottom:20px}#prize-model>i{margin:0;display:inline-block;position:absolute;top:4.5rem;right:2.7rem;width:3.5rem;height:3.5rem;background-image:url(assets/close.png);background-repeat:no-repeat;background-size:cover;opacity:0;animation:show-94770edc 1s ease 3s forwards}@keyframes show-94770edc{0%{opacity:0}to{opacity:1}}#prize-model>div.pop{margin:0;width:29.7rem;height:28.4rem;background-image:url(assets/pop.png);background-repeat:no-repeat;background-size:cover;position:relative;margin-top:0}#prize-model>div.pop>div.title{margin:0;width:18.7rem;height:2.5rem;background-size:100% 100%;position:absolute;top:9.5rem;left:50%;transform:translateX(-50%);background-image:url(./assets/pop-title.png)}#prize-model>div.pop>div.card{margin:0;width:22.5rem;height:12.1rem;border:1px dashed #497bd7;border-radius:12px;display:flex;align-items:center;justify-content:center;position:absolute;top:11.8rem;left:51%;transform:translateX(-50%)}#prize-model>div.pop>div.card>div{position:relative;width:fit-content;margin:0 auto}canvas{margin:0;position:absolute;left:0;top:0;z-index:-1;overflow-y:hidden;overflow-x:hidden;height:100vh}#prize-model>div.pop>div.card>div>img.AdChoices{margin:0;position:absolute;top:0;right:0;width:6rem;display:none}@keyframes guaguaHandeMove-2eaf1b92{0%{transform:translate(0);opacity:.5}25%{transform:translate(6rem,-6rem)}50%{transform:translate(12rem,2rem);opacity:1}80%{transform:translate(18rem,-5rem);opacity:.8}to{transform:translate(24rem,4rem);opacity:0}}#list{position:absolute;top:23%}#list{overflow:hidden;height:54.9px;width:350px}#list span{display:flex;height:55px;background-color:#7e31cc;border-radius:40px;width:80%;font-size:1.5rem;color:#fff;font-weight:bolder;justify-content:center;align-items:center;animation:btnInner-move 0.7s ease-in infinite;border:3px solid gold}.pp{position:absolute;bottom:0%;left:0;display:flex;flex-direction:column;width:100vw;justify-content:space-between;align-items:center;overflow:hidden;margin-bottom:-20px}.trans{padding:10px 30px 10px 30px;animation:boun 1.5s ease-in-out infinite;border:1px solid #fff0;border-radius:10px;width:80vw;text-transform:uppercase;display:flex;align-items:center;justify-content:center;padding-bottom:30px}.button-71{text-wrap:nowrap;background-color:#04AA6D;border:0;border-radius:56px;color:#fff;cursor:pointer;display:inline-block;font-family:system-ui,-apple-system,system-ui,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",sans-serif;font-size:25px;font-weight:700;outline:0;padding:10px 70px;position:relative;text-align:center;text-decoration:none;transition:all .3s;user-select:none;-webkit-user-select:none;touch-action:manipulation;height:50px}.button-71:before{background-color:initial;background-image:linear-gradient(#fff 0,#fff0 100%);border-radius:125px;content:"";height:50%;left:4%;opacity:.5;position:absolute;top:0;transition:all .3s;width:92%}.button-71:hover{box-shadow:rgb(255 255 255 / .2) 0 3px 15px inset,rgb(0 0 0 / .1) 0 3px 5px,rgb(0 0 0 / .1) 0 10px 13px;transform:scale(1.05)}.pulsate-bck{-webkit-animation:pulsate-bck 2s ease-in-out infinite both;animation:pulsate-bck 2s ease-in-out infinite both}@-webkit-keyframes pulsate-bck{0%{-webkit-transform:scale(1);transform:scale(1)}50%{-webkit-transform:scale(.9);transform:scale(.9)}100%{-webkit-transform:scale(1);transform:scale(1)}}@keyframes pulsate-bck{0%{-webkit-transform:scale(1);transform:scale(1)}50%{-webkit-transform:scale(.9);transform:scale(.9)}100%{-webkit-transform:scale(1);transform:scale(1)}}.gift_box{margin-top:-30px}.heading p{font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;font-size:35px;font-weight:600;font-style:italic}.box img{width:25%;z-index:1;position:relative}.popupimg img{width:100%;border-radius:8px}.hand{position:absolute;top:60%;left:55%;transform:translate(-50%,-50%) rotate(-30deg);width:60px;animation:hand 1s ease-in-out infinite forwards;z-index:1}@keyframes hand{0%,100%{top:60%;left:60%}50%{top:65%;left:65%}}@media only screen and (max-width:378px){.container{}}@media only screen and (min-width:390px){.container{margin-top:40px;height:374px}.winner{margin-top:60px}.scroll{margin-top:10%}}@media only screen and (min-width:360px) and (max-width:365px){.container{bottom:14%;margin-top:6%;height:350px}}.steps{display:flex;align-items:center;justify-content:space-between;align-items:center;width:100%}.points{display:flex;flex-direction:column;align-items:center;width:100%;padding:4px 0;gap:8px;margin-top:12px}.point_number{padding:8px;border-radius:50%;background-color:#000;color:#fff;width:32px;height:32px}@media screen and (min-width:700px){body{display:none}}.pre-loader{position:absolute;top:0;left:0;width:100%;height:100%;background-color:#fff;display:flex;justify-content:center;align-items:center;z-index:9999}.loader{width:75px;height:75px;border-radius:50%;display:inline-block;border-top:6px solid #000;border-right:6px solid #fff0;box-sizing:border-box;animation:rotation 1s linear infinite}.loader::after{content:'';box-sizing:border-box;position:absolute;left:0;top:0;width:75px;height:75px;border-radius:50%;border-left:6px solid #FF3D00;border-bottom:6px solid #fff0;animation:rotation 0.5s linear infinite reverse}@keyframes rotation{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
</style>

<body>
  <div class="pre-loader">
    <span class="loader"></span>
  </div>

  <div id="main">

    <div id="container1">
      <canvas id="canvas"></canvas>
      <div id="prize-model">
        <div class="popupimg">
          <img src="./assets/pop_up.webp" alt="" loading="lazy">
        </div>
        <a href="https://www.google.com/" style="text-decoration: none;">
          <div class="trans"><button class="button-71 pulsate-bck" role="button">Claim Now</button>
          </div>
        </a>
        <h3 style="font-size: 14px; margin: 0px;">Claim in - 3 Steps</h3>
        <div class="steps">
          <div class="points">
            <p style="font-size: 14px; margin: 0px;" class="point_number">1</p>
            <p style="font-size: 14px; margin: 0px;" class="point_text">Download</p>
          </div>
          <img src="./assets/arrow.svg" alt="">
          <div class="points">
            <p style="font-size: 14px; margin: 0px;" class="point_number">2</p>
            <p style="font-size: 14px; margin: 0px;" class="point_text">Install</p>
          </div>
          <img src="./assets/arrow.svg" alt="">
          <div class="points">
            <p style="font-size: 14px; margin: 0px;" class="point_number">3</p>
            <p style="font-size: 14px; margin: 0px;" class="point_text">Register</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mainContainer">
    <img src="./assets/title.webp" class="winner" width="320px" height="260px" alt="">

    <div class="container">
      <div class="card-item" style="animation-delay: 0.2s">
        <div class="image"><img src="./assets/money.webp"
            style="margin-top: 4px; object-fit: contain; object-position: center;" width="55px" height="55px" alt="">
          <p style="font-size: 14px;margin-top: 2px;color: black;font-weight: bold;">Rs.5000</p>
        </div>
      </div>
      <div class="card-item" style="animation-delay: 0.4s">
        <div class="image"><img src="./assets/money_1.webp"
            style="margin-top: 4px; object-fit: contain; object-position: center;" width="55px" height="55px" alt="">
          <p style="font-size: 14px;margin-top: 2px;color: black;font-weight: bold;">Rs.100000</p>
        </div>
      </div>
      <div class="card-item" style="animation-delay: 0.6s">
        <div class="image"><img src="./assets/thumsUp.webp"
            style="margin-top: 4px; object-fit: contain; object-position: center;" width="55px" height="55px" alt="">
          <p style="font-size: 14px;margin-top: 2px;color: black;font-weight: bold;">Next Time</p>
        </div>
      </div>
      <div class="card-item" style="animation-delay: 0.8s">
        <div class="image"><img src="./assets/money.webp"
            style="margin-top: 4px; object-fit: contain; object-position: center;" width="55px" height="55px" alt="">
          <p style="font-size: 14px;margin-top: 2px;color: black;font-weight: bold;">Rs.2000</p>
        </div>
      </div>
      <div class="head" onclick="animation()">
        <h3 style="font-size: 40px; margin: 0px; margin-top: 11px;">GO</h3>
      </div>
      <img src="./assets/hand.webp" onclick="animation()" class="hand" alt="">
      <div class="card-item" style="animation-delay: 1s">
        <div class="image"><img src="./assets/money_1.webp"
            style="margin-top: 4px; object-fit: contain; object-position: center;" width="55px" height="55px" alt="">
          <p style="font-size: 14px;margin-top: 2px;color: black;font-weight: bold;">Rs.10000</p>
        </div>
      </div>
      <div class="card-item" style="animation-delay: 1.2s">
        <div class="image"><img src="./assets/thumsUp.webp"
            style="margin-top: 4px; object-fit: contain; object-position: center;" width="55px" height="55px"
            class="thumsUp" alt="">
          <p style="font-size: 14px;margin-top: 2px;color: black;font-weight: bold;">Next Time</p>
        </div>
      </div>
      <div class="card-item" style="animation-delay: 1.4s">
        <div class="image"><img src="./assets/money.webp"
            style="margin-top: 4px; object-fit: contain; object-position: center;" width="55px" height="55px" alt="">
          <p style="font-size: 14px;margin-top: 2px;color: black;font-weight: bold;">Rs.4500</p>
        </div>
      </div>
      <div class="card-item" style="animation-delay: 1.6s">
        <div class="image"><img src="./assets/money.webp"
            style="margin-top: 4px; object-fit: contain; object-position: center;" width="55px" height="55px" alt="">
          <p style="font-size: 14px;margin-top: 2px;color: black;font-weight: bold;">Rs.6500</p>
        </div>
      </div>
    </div>

    <script >
        window.onload = function () {
        const preLoader = document.querySelector(".pre-loader");
        preLoader.style.transition = "opacity 2s";
        preLoader.style.opacity = "0";
        setTimeout(() => {
          preLoader.style.display = "none";
        }, 2000);
      }
    </script>

    <script defer>
      // Animation
      function animation() {
        document.querySelector(".head").style.opacity = "0.5";
        document.querySelector(".hand").style.display = "none";
        const elements = document.querySelectorAll(".card-item");

        elements.forEach((element) => {
          element.classList.add("start");
        });

        setTimeout(() => {
          elements.forEach((element) => element.classList.add("second"));
        }, 1900);

        setTimeout(() => {
          elements.forEach((element) => element.classList.add("third"));
        }, 3800);

        setTimeout(showImage, 6000);
      }

      function showImage() {
        document.getElementById("main").style.cssText =
          "z-index: 2; height: 100vh; top: -15%; background-color: rgb(0 0 0 / 70%);";
        document.getElementById("container1").style.display = "block";

        const scratchArea = document.getElementById("scratch-area");
        if (scratchArea) scratchArea.style.display = "block";

        const myImage = document.getElementById("myImage");
        if (myImage) myImage.classList.add("picture");
      }

      // Prevent Context Menu and DevTools (optional)
      document.addEventListener("contextmenu", (e) => e.preventDefault());
      document.addEventListener("keydown", (e) => {
        if (e.key === "F12") e.preventDefault();
      });

    </script>

    <script defer>
      let W = window.innerWidth;
      let H = window.innerHeight;
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      const maxConfettis = 10;
      const particles = [];

      const possibleColors = [
        "DodgerBlue",
        "OliveDrab",
        "Gold",
        "Pink",
        "SlateBlue",
        "LightBlue",
        "Gold",
        "Violet",
        "PaleGreen",
        "SteelBlue",
        "SandyBrown",
        "Chocolate",
        "Crimson"
      ];

      function randomFromTo(from, to) {
        return Math.floor(Math.random() * (to - from + 1) + from);
      }

      function confettiParticle() {
        this.x = Math.random() * W; // x
        this.y = Math.random() * H - H; // y
        this.r = randomFromTo(11, 33); // radius
        this.d = Math.random() * maxConfettis + 11;
        this.color =
          possibleColors[Math.floor(Math.random() * possibleColors.length)];
        this.tilt = Math.floor(Math.random() * 33) - 11;
        this.tiltAngleIncremental = Math.random() * 0.07 + 0.05;
        this.tiltAngle = 0;

        this.draw = function () {
          context.beginPath();
          context.lineWidth = this.r / 2;
          context.strokeStyle = this.color;
          context.moveTo(this.x + this.tilt + this.r / 3, this.y);
          context.lineTo(this.x + this.tilt, this.y + this.tilt + this.r / 5);
          return context.stroke();
        };
      }

      function Draw() {
        const results = [];

        // Magical recursive functional love
        requestAnimationFrame(Draw);

        context.clearRect(0, 0, W, window.innerHeight);

        for (var i = 0; i < maxConfettis; i++) {
          results.push(particles[i].draw());
        }

        let particle = {};
        let remainingFlakes = 0;
        for (var i = 0; i < maxConfettis; i++) {
          particle = particles[i];

          particle.tiltAngle += particle.tiltAngleIncremental;
          particle.y += (Math.cos(particle.d) + 3 + particle.r / 2) / 2;
          particle.tilt = Math.sin(particle.tiltAngle - i / 3) * 15;

          if (particle.y <= H) remainingFlakes++;

          // If a confetti has fluttered out of view,
          // bring it back to above the viewport and let if re-fall.
          if (particle.x > W + 30 || particle.x < -30 || particle.y > H) {
            particle.x = Math.random() * W;
            particle.y = -30;
            particle.tilt = Math.floor(Math.random() * 10) - 20;
          }
        }

        return results;
      }

      window.addEventListener(
        "resize",
        function () {
          W = window.innerWidth;
          H = window.innerHeight;
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        },
        false
      );

      // Push new confetti objects to `particles[]`
      for (var i = 0; i < maxConfettis; i++) {
        particles.push(new confettiParticle());
      }

      // Initialize
      canvas.width = W;
      canvas.height = H;
      Draw();
    </script>

</body>
